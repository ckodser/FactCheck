<!DOCTYPE html>
<html>

<head>
    <title>My Django Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-secondary bg-gradient">
    <div class="container mt-5">
        <h1 class="text-center text-white">News Input Getter</h1>
            <p class="text-left text-light mt-5">Please enter your news in the box below. It should be in text format and up to 5000 characters.</p>
        <form action='results' method="post">
            {% csrf_token %}
            <textarea class="form-control w-100" name="news_text" rows="10" maxlength="5000"></textarea>
            <br>
            <button type="submit" class="btn btn-primary float-right">Enter</button>
        </form>
    </div>
